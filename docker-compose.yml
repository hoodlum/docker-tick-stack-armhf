version: "3"

services:

  #Telegraf service
  telegraf:
    image: stelzer77/telegraf-armhf
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    ports:
      - "8092:8092/udp"
      - "8094:8094"
      - "8125:8125/udp"
    links:
      - influxdb:influxdb
    depends_on:
      - influxdb

  #Grafana service
  grafana:
    image: fg2it/grafana-armhf:v4.4.3
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=secret
    links:
      - influxdb:influxdb
    depends_on:
      - influxdb

  #Influx-DB service
  influxdb:
    image: stelzer77/influxdb-armhf
    volumes:
      - influxdb-data:/var/lib/influxdb
    ports:
      - "8086:8086"

volumes:
  influxdb-data:
    external:
      name: influxdb-data-volume
  grafana-data:
    external:
      name: grafana-data-volume
